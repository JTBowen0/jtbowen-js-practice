<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    // Math on my own

    let val1 = 15;
    let val2 = 30;
    let sum3 = val2 / val1;

    console.log(val2 - val1);
    console.log(sum3);
    console.log(val1 + val2);
    
    console.log("Working with strings:");

    let firstName = "Joseph";
    let middleName = "Thomas";
    let lastName = "Bowen";

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    // Strings on my own

    let greeting = ('My name is ' + (name));
    console.log(greeting);


    console.log("Using functions:");
    
    // Function to make square numbers
    function makeSquare(theNumb) {
      let sqvalue = theNumb * theNumb;
      return sqvalue;
    }
    
    let try01 = makeSquare(3);
    console.log(try01);

    let try02 = makeSquare(12);
    console.log(try02);

    let try03 = makeSquare(25);
    console.log(try03);

    // Functions on my own
    function makeName(firstName, middleName, lastName) {;
      let fullname = firstName + ' ' + middleName + ' ' + lastName;
      return fullname;
    }
    
    let name01 = makeName("John", "Wilkes", "Booth");
    console.log(name01);

    let name02 = makeName('Archduke', 'Franz', 'Ferdinand');
    console.log(name02);

    let name03 = makeName('Robert', '"Beto"', 'O\'Rourke')
    console.log(name03)
  </script>
